            <form class="upload-form-subunit">
              <div class="form-row">
                  <div class="form-group col-sm-6  col-xs-12">
                      <label for="your_name">Name</label>
                      <input type="text" class="form-control" id="" name="" placeholder="Your Name" required>
                  </div>
                  <div class="form-group col-sm-6  col-xs-12">
                      <label for="mail_id">Mail Id</label>
                      <input type="email" class="form-control" id="" name="" placeholder="Your Mail Id" required>                    
                  </div>
                  <div class="form-group col-sm-6  col-xs-12">
                    <label for="phone_no">Phone Number</label>
                    <input type="text" class="form-control" id="" name="" placeholder="Your Contact Number">                    
                </div>
              </div>
           
              <div class="form-row">
                <div class="form-group col-sm-6  col-xs-12">
                    <label for="your_message">Message</label>
                  <textarea class="form-control" id="" name=""   placeholder="Write Your Message Here..." required></textarea>
                </div>
              </form>
             
          </form>
